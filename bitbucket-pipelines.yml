image: node:14.15.0

clone:
  depth: full

installDependencies: &installDependencies
  step:
    name: ğŸ›  Install node modules
    script:
      - yarn
    caches:
      - node

build: &build
  step:
    name: ğŸ›  Build
    caches:
      - node
    script:
      - yarn build

format: &format
  step:
    name: ğŸ§¹ Formatting
    caches:
      - node
    script:
      - yarn format:check

lint: &lint
  step:
    name: ğŸ§¹ Linting
    caches:
      - node
    script:
      - yarn lint

runTests: &runTests
  step:
    name: ğŸ”¬ Tests
    caches:
      - node
    script:
      - yarn test

pipelines:
  pull-requests:
    '**': #this runs as default for any branch not elsewhere defined
      - <<: *installDependencies
      - parallel:
          - <<: *build
          - <<: *format
          - <<: *lint
  branches:
    master:
      - <<: *installDependencies
      - parallel:
          - <<: *build
          - <<: *format
          - <<: *lint
